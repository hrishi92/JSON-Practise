var newAccountJSON = { "success" : [] };

var length = data.success.length;
var text = "";

for(var i=0 ; i<length ; i++)
{
	var newValue = "{ ";

	if(data.success[i].account_Name == 0 || data.success[i].account_Name == null)
		newValue += "\"accName\" : \"NA\" , ";
	else
		newValue = newValue + "\"accName\" : \"" + data.success[i].account_Name + "\" , ";

	if(data.success[i].accountDetails == 0 || data.success[i].accountDetails == null)

	{

			newValue += "\"iS\" : \"NA\" , ";
		else

		if(data.success[i].accountDetails.agenda == 0 || data.success[i].accountDetails.agenda == null)
			newValue += "\"agd\" : \"NA\" , } , ";
		else
			newValue = newValue + "\"agd\" : \"" + data.success[i].accountDetails.agenda + "\" , } , ";
	}

	if(data.success[i].address == 0 || data.success[i].address == null)
		newValue += "\"add\" : \"NA\" , ";
	else
		newValue = newValue + "\"add\" : \"" + data.success[i].address + "\" , ";

	if(data.success[i].zipCode == 0 || data.success[i].zipCode == null)
		newValue += "\"zC\" : \"NA\" , ";
	else

		newValue += "\"lat\" : \"NA\" , ";

		newValue += "\"long\" : \"NA\" } ";
	else
		newValue = newValue + "\"long\" : \"" + data.success[i].longitude + "\" } ";

	newAccountJSON.success.push(newValue);

	text = newValue;
}
